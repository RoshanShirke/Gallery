<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8 "/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Gallery | A Photo Search App</title>

        <link rel="stylesheet" href="./Assets/Common.css"/>
        <link rel="stylesheet" href="./Assets/Details.css"/>
 

    </head>
    <body>
       <!--Navigation Bar--->
       <nav>
        <a href="./"><img src="./Assets/image-.png" alt="Logo" class="Logo"/></a>
        <a href="./Index.html"><h1 class="title">Gallery</h1></a>
        <form action="./Search.html" method="get">
            <input type="text" name="q" autocomplete="off" class="search" placeholder="Search Anything"/>
            <input type="Submit" value="SEARCH" class="search"/>
        </form>
    </nav>

        <!--Main Section-->
        <section>
            <h1 class="heading">&lt;DETAIL FOR -<span id="image_id"></span> /&lt;</h1>
            <div class="detail">
                <img id="detail_image" alt="Primary"/>
                <div class="content">
                    <h1 class="description" id="description_text"></h1>
                    <br />
                    <h3>Uploaded by - @<span id="username"></span></h3>
                    <br />
                    <h4>Date - <span id="upload_date"></span></h4>
                    <br />
                    <h5> <span id="Like_count"></span> Likes(<span id="view_count"></span> Views)</h5>
                    <br />
                    <br />
                    <br />
                    <h1 class="description" id="alt_description"></h1>
                    <br />
                    <hr />
                    <br />
                    <h5>Base Color</h5>
                    <br />
                    <div class="image_color" id="image_color"><span id="color_text"></span></div>
                    <br  />
                    <br />
                    <a target="_blank" id="download_link" class="button">&lt;DOWNLOAD /&lt;</a>
                    <!--Data-->
                    <!-- Like and View Count-->
                     <!-- Alternate Description-->
                      <!-- Download-->
                </div>
            </div>
        </section>

        <!--Footer-->
        <footer>
            <a href="./"><h5>Gallery</h5></a>
            <h1>|<h1>
            <h5>Designed and develop By Roshan & Team!
            </h5>
            <h1>|</h1>
            <a href="./"><h5>GitHub</h5></a>

            </footer>
            <script src="./Assets/Common.js"></script>
            <script src="./Assets/Details.js"></script>
    </body>
</html>
